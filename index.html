    <h2>철학자의 말</h2>
    철학자(哲學者)는 넓은 의미에서 철학을 연구하는 사람을 말한다. 철학자의 영어 명칭 ‘Philosopher’(필로소퍼)는 ‘지혜를 사랑하는 사람’이라는 의미의 고대 희랍어 ‘필로소포스’(φιλόσοφος , 영어 philosophos)에서 유래했다.<br>필로소포스라는 용어는 그리스 철학자 피타고라스(기원전 6세기)가 처음 사용했다.
